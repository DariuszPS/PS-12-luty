<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->


</head>
<body>
  
  <div class="card">

    <div class="card-component">
      <img class= "image" src="/images/illustration-hero.svg" alt="Girl listening to music">
      </div>
      <div class="hero">
        <h1>Order Summary</h1>
        <p class="longtext">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
      
      <div class="plan">
        <img class="icon" src="/images/icon-music.svg" alt="Music icon">
        <div class="text-plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a class="change-plan" href="">Change</a>
      </div>
      <div class="buttons">
      <button class="proceed">Proceed to Payment</button><br>
      <a class="cancel">Cancel Order</a>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dariusz Partyk</a>.
  </div>
</body>
</html>
