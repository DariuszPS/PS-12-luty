<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <header>
  <div class="card">
    <div class="left">
      <img class= "image" style="max-width: 100%" src="/images/image-product-desktop.jpg" alt="chanel perfume">
    </div>

    <div class="right">
      <h2>Preview</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="body">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
    
      <div class="prices">
        <p class="price">$149.99</p> 
        <p class="price.discount"><s>$169.99</s></p>
      </div>

      <button class="add"><img class="icon" src="/images/icon-cart.svg"> Add to Cart</button>
      
    </div>
    </div>
  </header>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Darek</a>.
  </div>

</body>
</html>
