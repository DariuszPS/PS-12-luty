<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card">
      <div class="left">
        <h2>Your Result</h2>
        <div class="circle" style="background: linear-gradient(hsla(256, 72%, 46%, 1),hsla(241, 72%, 46%, 0))">
          <p class="big-number">76</p><p class="small-number" style="color: hsl(241, 100%, 89%);">of 100</p>
        </div>
        <h1>Great</h1>
        <p class="text" style="color: hsl(241, 100%, 89%);">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    <div class="right">
      <h2 class="summary">Summary</h2>
        <div class="reaction">
          <img src="/assets/images/icon-reaction.svg">
          <p style="color: #FF5655; font-weight: 700;">Reaction</p>
          <p style="font-weight: 600;">80 / 100</p>
        </div>
        <div class="memory">
          <img src="assets/images/icon-memory.svg">
          <p style="color: #FFB21E; font-weight: 700;">Memory</p>
          <p style="font-weight: 600;">92 / 100</p>
        </div>
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg">
          <p style="color: #04BB8F; font-weight: 700;">Verbal</p>
          <p style="font-weight: 600;">61 / 100</p>
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg">
          <p style="color: #1126D5; font-weight: 700;">Visual</p>
          <p style="font-weight: 600;">72 / 100</p>
        </div>
        <button class="continue">Continue</button>
    </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dariusz Partyk</a>.
  </div>
</body>
</html>
